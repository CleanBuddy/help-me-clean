query TodaysJobs {
  todaysJobs {
    id
    referenceCode
    serviceType
    serviceName
    scheduledDate
    scheduledStartTime
    estimatedDurationHours
    status
    address {
      streetAddress
      city
      floor
      apartment
    }
    client {
      fullName
      phone
    }
  }
}

query MyAssignedJobs($status: BookingStatus) {
  myAssignedJobs(status: $status) {
    id
    referenceCode
    serviceType
    serviceName
    scheduledDate
    scheduledStartTime
    estimatedDurationHours
    status
    address {
      streetAddress
      city
    }
    client {
      fullName
    }
  }
}

mutation ConfirmBooking($id: ID!) {
  confirmBooking(id: $id) {
    id
    status
  }
}

mutation StartJob($id: ID!) {
  startJob(id: $id) {
    id
    status
    startedAt
  }
}

mutation CompleteJob($id: ID!) {
  completeJob(id: $id) {
    id
    status
    completedAt
  }
}
