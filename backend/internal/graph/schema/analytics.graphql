type DailyRevenue {
  date: String!
  bookingCount: Int!
  revenue: Float!
  commission: Float!
}

type ServiceRevenue {
  serviceType: ServiceType!
  bookingCount: Int!
  revenue: Float!
}

type TopCompany {
  id: ID!
  companyName: String!
  bookingCount: Int!
  revenue: Float!
  commission: Float!
}

type PlatformTotals {
  totalCompleted: Int!
  totalBookings: Int!
  totalRevenue: Float!
  totalCommission: Float!
  uniqueClients: Int!
  activeCompanies: Int!
}

extend type Query {
  revenueByDateRange(from: String!, to: String!): [DailyRevenue!]!
  revenueByServiceType(from: String!, to: String!): [ServiceRevenue!]!
  topCompaniesByRevenue(from: String!, to: String!, limit: Int): [TopCompany!]!
  platformTotals: PlatformTotals!
  companyRevenueByDateRange(from: String!, to: String!): [DailyRevenue!]!
}
