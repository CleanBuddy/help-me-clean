version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: helpmeclean-db
    environment:
      POSTGRES_DB: helpmeclean
      POSTGRES_USER: helpmeclean
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helpmeclean"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
